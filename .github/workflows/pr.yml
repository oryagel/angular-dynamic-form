name: Build PR

on:
  pull_request:
    branches: [develop, master, 'feature/*']

concurrency: 
  group: pr-build-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  build_lib:
    uses: ./.github/workflows/base-build.yml
    with:
      appName: dynamic-form
      branch: temp
      uploadArtifacts: false
  
  build_showcase:
    uses: ./.github/workflows/base-build.yml
    with:
      appName: showcase
      branch: temp
      artifactName: showcase

  create_showcase_preview_link:
    needs: [build_showcase]
    runs-on: ubuntu-latest
    env:
      FIREBASE_SERVICE_ACCOUNT: ${{ secrets.firebase_service_account }}

    steps:
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14.18.0

      - name: Cache or restore node_modules
        id: cache-nodemodules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # caching node_modules
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      
      - name: Download app artifacts
        uses: actions/download-artifact@master
        continue-on-error: true
        with:
          name: showcase
          path: dist

      - name: Deploy to firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ env.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: dynamic-form-showcase
          expires: 2d
          target: previews
  
  check_for_failures:
    if: ${{ always() }}
    runs-on: ubuntu-latest
    name: Finish build
    needs: [build_lib,create_showcase_preview_link]
    steps:
      - name: Check build status
        if: ${{ needs.build_lib.result != 'success' || needs.build_showcase.result != 'success' }}
        run: exit 1