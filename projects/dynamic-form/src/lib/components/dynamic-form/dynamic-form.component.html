<form [formGroup]="formModel.formGroup">
  <ng-container *ngFor="let item of renderingFormConfig">
    <lib-control-wrapper
      *ngIf="isControl(item)"
      [formControl]="item.formControl"
      [control]="item"
    ></lib-control-wrapper>
    <lib-template-wrapper *ngIf="isTemplate(item)" [template]="item"></lib-template-wrapper>
  </ng-container>
</form>
