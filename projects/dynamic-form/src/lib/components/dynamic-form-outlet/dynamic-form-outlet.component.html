<ng-template #defaultControlWrapper let-control="control"> <ng-container [dynamicFormControlOutlet]="control"></ng-container> </ng-template>

<ng-template #defaultTemplateWrapper let-templateModel="templateModel">
    <ng-container
        *ngTemplateOutlet="templateModel.displayed ? templateModel.templateRef : null; context: templateModel.context"
    ></ng-container>
</ng-template>

<ng-template #formGroupTemplate let-formGroup="formGroup">
    <ng-container [nestedDynamicFormGroupOutlet]="formGroup"></ng-container>
</ng-template>

<form [style.display]="formModel && formModel.displayed ? 'block' : 'none'" *ngIf="formModel" [formGroup]="formModel">
    <ng-container *ngFor="let item of formBody; trackBy: trackByFn">
        <ng-container *ngTemplateOutlet="item.template; context: item.context"></ng-container>
    </ng-container>
</form>
