<header class="ms-Label" *ngIf="label && label !== ''">
  <span>{{ label }}</span
  ><span *ngIf="!required" class="optional"> - Optional</span>
</header>
<div class="ms-TextField">
  <input
    [disabled]="isDisabled"
    type="text"
    class="form-control"
    [(ngModel)]="value"
    [placeholder]="placeholder"
    (blur)="markAsDirty()"
    [disabled]="isDisabled"
  />
</div>
<div class="errorText">
  <span *ngIf="errorTexts && dirty">{{ buildErrorText() }}</span>
</div>
