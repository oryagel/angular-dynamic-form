<div class="card form-container">
  <lib-dynamic-form-outlet [formModel]="formModel"></lib-dynamic-form-outlet>
  <div class="dropdown-divider"></div>
  <button [disabled]="!formModel.valid" type="button" class="btn btn-primary">Send</button>
</div>

<ng-template let-text="text" let-alertClass="alertClass" #tmpl>
  <div class="beep"></div>
  <div (click)="click()" class="alert {{ alertClass }}">{{ text }}</div>
</ng-template>
